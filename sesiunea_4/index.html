<!DOCTYPE html>
<html>
    <head>
    <title>Z-index </title>
    <style>
        img {
            height: 90px;
            float: right;

        }

        p {
            clear: both;
        }

        div {
            border: 2px solid green;
        }

        body {
            color:red;
        }
    </style>

    </head>
    <body>
        <h1>Exemplu pentru float</h1>
        <p>
            <div>
                <img src="inima.gif" alt="">
            </div>
        </p>
    </body>
</html>
